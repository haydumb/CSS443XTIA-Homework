<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Database Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .card-list {
            list-style-type: none;
            padding: 0;
        }
        .card-item {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }
        .mana-symbol {
            display: inline-block;
            width: 20px; /* Adjust size as necessary */
            height: 20px; /* Adjust size as necessary */
            background-repeat: no-repeat;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Card Database</h1>
        <ul class="card-list">
            <!-- Cards will be dynamically inserted here -->
        </ul>
    </div>

    <script>
       function convertManaCostToHtml(manaCost, symbols) {
    // This assumes that `symbols` is an object where keys are mana codes (e.g., "{T}") and values are the corresponding SVG URLs.
    // You would fetch this mapping from your server.
    return manaCost.replace(/\{([^}]+)\}/g, (match, p1) => {
        const symbolUrl = symbols[p1];
        if (symbolUrl) {
            return `<img class="mana-symbol" src="${symbolUrl}" alt="${p1}">`;
        } else {
            return match; // Return the original string if no URL is found.
        }
    });
}

 // Fetch symbol data from the server
fetch('/mana-symbols')
  .then(response => response.json())
  .then(symbols => {
    // Now fetch card data
    fetch('/get_cards')
      .then(response => response.json())
      .then(cards => {
        const cardList = document.querySelector('.card-list');
        cards.forEach(card => {
          const cardItem = document.createElement('li');
          cardItem.classList.add('card-item');
          
          // Process mana cost using symbols data
          const manaCostHtml = convertManaCostToHtml(card.mana_cost, symbols);
          
          cardItem.innerHTML = `
              <h2>${card.name}</h2>
              <img class="card-image" src="${card.image_url}" alt="${card.name}">
              <p>Type: ${card.type_line}</p>
              <p>Rarity: ${card.rarity}</p>
              <p>Price: ${card.prices}</p>
              <p>Set: ${card.set_name}</p>
              <p>Mana Cost: ${manaCostHtml}</p>
          `;
          cardList.appendChild(cardItem);
        });
      })
      .catch(error => console.error('Error fetching card data:', error));
  })
  .catch(error => console.error('Error fetching symbol data:', error));

function convertManaCostToHtml(manaCost, symbols) {
  return manaCost.replace(/\{([^}]+)\}/g, (match, p1) => {
    const symbolUrl = symbols[match]; // Use the match to get the URL
    if (symbolUrl) {
      // Return an img tag for the symbol
      return `<img class="mana-symbol" src="${symbolUrl}" alt="${p1}" style="width:20px; height:20px;">`; // Adjust size as needed
    } else {
      return match; // If no symbol URL is found, return the original text
    }
  });
}

    </script>
</body>
</html>
